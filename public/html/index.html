<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" type ="text/css" href = "css/main.css" />
    <link rel="stylesheet" type ="text/css" href = "css/header.css" />
  </head>
  <body>
    <div class="header">
      <a href="https://www.maxxhaul.com/" target="_blank"><img src="imgs/MaxxhaulLogo.png" alt="Maxxhaul Logo" class="logo"></a>
      <p class="slogan">Manufacturer and Distributor of Towing and Truck Accessories</p>
    </div>
    <div class="index-content">
      <p class="name">Maxxhaul <i>Inventory Database</i></p>
<!-- Need to create an action that links to the database to make sure that the credentials checkout-->
      <form class="login-form" action="auth" method="POST">
        <input class="userName" placeholder="email" name="email"/>
        <input class="passWord" placeholder="password" name="password"/>
        <button>Submit</button>
      </form>

      <a href="/form.html" class="login-button"><b>Login</b></a>

    </div>
  </body>
</html>
